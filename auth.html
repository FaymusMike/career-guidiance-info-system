<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guide - Login/Signup</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-compass me-2"></i>
                CareerGuide
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="careers.html">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assessment.html">Assessment</a>
                    </li>
                    
                    <!-- Non-auth only -->
                    <li class="nav-item non-auth-only">
                        <a class="nav-link active" href="auth.html">Login</a>
                    </li>
                    <li class="nav-item non-auth-only">
                        <a class="btn btn-outline-light ms-2" href="auth.html?tab=signup">Sign Up</a>
                    </li>
                    
                    <!-- Auth only -->
                    <li class="nav-item auth-only">
                        <a class="btn btn-outline-light" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">
                                    <i class="bi bi-person-plus me-2"></i>Sign Up
                                </button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                        </button>
                                    </div>
                                    
                                    <div class="text-center mb-4">
                                        <span class="text-muted">Or continue with</span>
                                    </div>
                                    
                                    <div class="d-grid mb-3">
                                        <button type="button" id="google-signin" class="btn btn-outline-primary">
                                            <i class="bi bi-google me-2"></i>Sign in with Google
                                        </button>
                                    </div>
                                    
                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Signup Form -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="signup-form">
                                    <div class="mb-3">
                                        <label for="signup-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signup-name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" minlength="6" required>
                                        <div class="form-text">Minimum 6 characters</div>
                                    </div>
                                    
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-person-plus me-2"></i>Create Account
                                        </button>
                                    </div>
                                    
                                    <div class="text-center">
                                        <p class="text-muted small">
                                            By signing up, you agree to our 
                                            <a href="#" class="text-decoration-none">Terms of Service</a> and 
                                            <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        Need help? <a href="mailto:support@careerguide.com" class="text-decoration-none">Contact Support</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Career Guidance System. Academic Project.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase and App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Check URL for tab parameter and activate correct tab
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            
            if (tab === 'signup') {
                const signupTab = document.getElementById('signup-tab');
                const signupPane = document.getElementById('signup');
                
                // Remove active class from login tab
                document.getElementById('login-tab').classList.remove('active');
                document.getElementById('login').classList.remove('show', 'active');
                
                // Add active class to signup tab
                signupTab.classList.add('active');
                signupPane.classList.add('show', 'active');
            }
        });
    </script>
</body>
</html>
